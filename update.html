<!DOCTYPE html>
<html>
<head>
    <title>Update Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Contact</h1>
    <form method="post">
        Name: <input type="text" name="name" value="{{ contact[1] }}"><br>
        Phone: <input type="text" name="phone" value="{{ contact[2] }}"><br>
        Email: <input type="text" name="email" value="{{ contact[3] }}"><br>
        State: <input type="text" name="state" value="{{ contact[4] }}"><br> 
        <input type="submit" value="Update">
    </form>
    <a href="/">Back</a>
</body>
</html>
