<!DOCTYPE html>
<html>
<head>
    <title>Search Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Search Contact</h1>
    <form method="post">
        Name/State: <input type="text" name="keyword">
        <input type="submit" value="Search">
    </form>
    <ul>
        {% for contact in results %}
            <li>{{ contact[1] }} - {{ contact[2] }} - {{ contact[3] }} - {{ contact[4] }}</li> 
        {% endfor %}
    </ul>
    <a href="/">Back</a>
</body>
</html>
